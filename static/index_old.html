<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        .command-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .command-input {
            flex: 1;
            margin-right: 10px;
        }

        .send-button {
            min-width: 120px;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <select id="motorSelect" class="form-select" onchange="updateSliderPosition()">
                        <option value="S">Motor S</option>
                        <option value="Q">Motor Q</option>
                    </select>
                    <input type="range" id="angleInput" class="form-range" min="0" max="180" value="0"
                        onchange="updateSliderValue()">
                    <span id="angleValue">0</span>
                </div>
                <button class="btn btn-primary" onclick="sendCommand()">Send Command</button>
                <p id="currentLocation"></p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
